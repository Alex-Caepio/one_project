type: object
required:
  - name
properties:
  name:
    type: string
    example: 'Yoga practice'
  introduction:
    type: string
    nullable: true
    example: 'Yoga desc'
  description:
    type: string
    nullable: true
    example: 'Yoga loooooong description'
  url:
    type: string
    nullable: true
    example: 'yoga-practice'
  icon_url:
    type: string
    nullable: true
    example: 'http://cdn.com/yoga-practice.png'
  banner_url:
    type: string
    nullable: true
    example: 'http://cdn.com/yoga-practice.png'
