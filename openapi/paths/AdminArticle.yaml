articles:
  get:
    tags:
      - Article
    parameters:
      - name: page
        in: query
        description: Pagination page results
        required: false
        schema:
          type: integer
          example: 2
      - name: limit
        in: query
        description: Results per page
        required: false
        schema:
          type: integer
          example: 10
      - name: x-page
        in: header
        description: Pagination page results
        required: false
        schema:
          type: integer
          example: 2
      - name: x-limit
        in: header
        description: Results per page
        required: false
        schema:
          type: integer
          example: 10
      - name: with
        in: query
        description: Include additional objects in response
        required: false
        schema:
          type: string
          example: user,disciplines,favourite_articles,media_images,media_videos,media_files
      - name: x-with
        in: header
        description: Include additional objects in response
        required: false
        schema:
          type: integer
          example: user,disciplines,favourite_articles,media_images,media_videos,media_files
      - name: search
        in: query
        description: Article title or author name
        required: false
        schema:
          type: string
          example: title
      - name: published_from
        in: query
        description: Article created date
        required: false
        schema:
          type: string
          example: 2020-01-01
      - name: published_to
        in: query
        description: Article created date
        required: false
        schema:
          type: string
          example: 2020-01-01
      - name: is_deleted
        in: query
        description: Deleted or not
        required: false
        schema:
          type: bool
          example: false
      - name: is_published
        in: query
        description: Published or not
        required: false
        schema:
          type: string
          example: false,true
      - name: practitioner
        in: query
        description: article owner
        required: false
        schema:
          type: string
          example: 2,3,1
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/Article.yaml'

articles/{id}:
  delete:
    tags:
      - Article
    parameters:
      - $ref: "#/parameters/id"
    responses:
      '204':
        description: OK

articles/{id}/publish:
  post:
    operationId: admin-publish-article
    parameters:
      - $ref: "#/parameters/id"
    tags:
      - Article
    responses:
      '204':
        description: OK

articles/{id}/unpublish:
  post:
    operationId: admin-unpublish-article
    parameters:
      - $ref: "#/parameters/id"
    tags:
      - Article
    responses:
      '204':
        description: OK
