services/{serviceid}/schedules:
  post:
    tags:
      - Schedules
    parameters:
      - $ref: "#/parameters/serviceid"
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/Schedule.yaml'
  get:
    tags:
      - Schedules
    parameters:
      - $ref: "#/parameters/serviceid"
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/Schedule.yaml'
schedules/{id}:
  put:
    tags:
      - Schedules
    parameters:
      - $ref: "#/parameters/id"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/forms/SchedulesUpdate.yaml'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/Schedule.yaml'

