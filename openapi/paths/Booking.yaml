bookings:
  get:
    operation-Id: get-bookings
    tags:
      - Booking
      - name: page
          in: query
          description: Pagination page results
          required: false
          schema:
            type: integer
            example: 2
            - name: limit
              in: query
              description: Results per page
              required: false
              schema:
                type: integer
                example: 10
            - name: x-page
              in: header
              description: Pagination page results
              required: false
              schema:
                type: integer
                example: 2
            - name: x-limit
              in: header
              description: Results per page
              required: false
              schema:
                type: integer
                example: 10
            - name: with
              in: query
              description: Include additional objects in response
              required: false
              schema:
                type: string
                example: schedule,user
            - name: x-with
              in: header
              description: Include additional objects in response
              required: false
              schema:
                type: string
                example: schedule,user, price, availability, promocode, purchase
            - name: schedule_id
              in: query
              description: Schedule ID
              required: false
              schema:
                type: integer
                example: 10
            - name: user_id
              in: query
              description: Owner ID
              required: false
              schema:
                type: integer
                example: 10
            - name: price_id
                in: query
                description: Price ID
                required: false
                schema:
                  type: integer
                  example: 10
            - name: availability_id
                in: query
                description: Availability ID
                required: false
                schema:
                  type: integer
                  example: 10
            - name: promocode_id
                in: query
                description: Promocode ID
                required: false
                schema:
                  type: integer
                  example: 10
            - name: purchase_id
                in: query
                description: Purchase ID
                required: false
                schema:
                  type: integer
                  example: 10
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schemas/Booking.yaml'

bookings/{booking}/reschedule:
  post:
    operationId: reschedule-booking
    tags:
      - Booking
    parameters:
      - $ref: "#/parameters/id"
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/Booking.yaml'
    '422':
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: '../schemas/422/Booking.yaml'
bookings/reschedule:
  post:
    operationId: reschedule-all-bookings
    tags:
      - Booking
    parameters:
      - $ref: "#/parameters/id"
     responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/Booking.yaml'
    '422':
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: '../schemas/422/Booking.yaml'

parameters:
  id:
    name: id
    in: path
    description: Booking ID
    required: true
    schema:
      type: integer



