gcal/auth:
  post:
    tags:
      - Calendar
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/forms/CalendarAuth.yaml'
    responses:
      '204':
        description: OK
gcal/events:
  get:
      tags:
       - Calendar
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schemas/CalendarEvents.yaml'
gcal/settings:
  get:
    tags:
      - Calendar
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              items:
                $ref: '../schemas/CalendarSettings.yaml'
  post:
    tags:
      - Calendar
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/forms/CalendarSettings.yaml'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/CalendarSettings.yaml'
      '422':
        description: Validation errors
        content:
          application/json:
            schema:
              $ref: '../schemas/422/CalendarSettings.yaml'


