auth/register:
  post:
    operationId: register
    tags:
      - Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/forms/UserRegister.yaml'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/UserLogin.yaml'
      '422':
        description: Validation errors
        content:
          application/json:
            schema:
              $ref: '../schemas/422/UserRegister.yaml'
