articles:
  post:
    tags:
      - Article
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/Article.yaml'
  get:
    tags:
      - Article
    parameters:
      - name: page
        in: query
        description: Pagination page results
        required: false
        schema:
          type: integer
          example: 2
      - name: limit
        in: query
        description: Results per page
        required: false
        schema:
          type: integer
          example: 10
      - name: x-page
        in: header
        description: Pagination page results
        required: false
        schema:
          type: integer
          example: 2
      - name: x-limit
        in: header
        description: Results per page
        required: false
        schema:
          type: integer
          example: 10
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/Article.yaml'

articles/{id}:
  get:
    tags:
      - Article
    parameters:
      - $ref: "#/parameters/id"
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/Article.yaml'
  put:
    tags:
      - Article
    parameters:
      - $ref: "#/parameters/id"
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/Article.yaml'
  delete:
    tags:
      - Article
    parameters:
      - $ref: "#/parameters/id"
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/Article.yaml'

parameters:
  id:
    name: id
    in: path
    description: Article ID
    required: true
    schema:
      type: integer
