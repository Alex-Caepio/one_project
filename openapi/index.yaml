paths:
  /api/auth/register:
    post:
      operationId: register
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: mmorissette@example.net
                password:
                  type: string
                  example: qwerty
                first_name:
                  type: string
                  example: qwerty
                last_name:
                  type: string
                  example: qwerty
                account_type:
                  type: string
                  enum:
                    - client
                    - practitioner
                accepted_terms:
                  type: boolean
                  example: true
                emails_holistify_update:
                  type: boolean
                  example: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 6
                  about_me:
                    type: string
                    nullable: true
                  about_my_business:
                    type: string
                    nullable: true
                  account_type:
                    type: string
                    example: practitioner
                  business_address:
                    type: string
                    nullable: true
                  business_email:
                    type: string
                    nullable: true
                  business_introduction:
                    type: string
                    nullable: true
                  business_name:
                    type: string
                    nullable: true
                  business_phone_number:
                    type: string
                    nullable: true
                  date_of_birth:
                    type: string
                    nullable: true
                  email:
                    type: string
                    example: mmorissette@example.net
                  email_forward_clients:
                    type: boolean
                    example: true
                  email_forward_practitioners:
                    type: boolean
                    example: true
                  email_forward_support:
                    type: boolean
                    example: true
                  email_verified_at:
                    type: string
                    format: date-time
                    nullable: true
                  emails_holistify_update:
                    type: boolean
                    example: true
                  emails_practitioner_offers:
                    type: boolean
                    example: true
                  first_name:
                    type: string
                    example: John
                  last_name:
                    type: string
                    example: Doe
                  is_published:
                    type: boolean
                    example: true
                  mobile_number:
                    type: string
                    nullable: true
                  public_link:
                    type: string
                    nullable: true
                    example: example.com/users/johndoe
                  stripe_id:
                    type: string
                    example: cus_HpyQPawZU9Nw16
                  timezone_id:
                    type: integer
                    example: 98
                  access_token:
                    $ref: "#/components/schemas/AccessToken"
        "422":
          description: Validation errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: The given data was invalid.
                  errors:
                    type: object
                    example:
                      password:
                        - The password format is invalid.
                      first_name:
                        - The first name may not be greater than 30 characters.
                      last_name:
                        - The last name may not be greater than 30 characters.
  /auth/verify-email:
    get:
      operationId: verify-email
      tags:
        - Auth
      parameters:
        - name: email
          in: query
          description: Email of a user
          required: true
          schema:
            type: string
            example: eleanor.rigby@gmail.com
        - name: expires
          in: query
          description: Timestamp of signature expiration (48 hours by default)
          required: true
          schema:
            type: integer
            example: 1603004168
        - name: user
          in: query
          description: User ID
          required: true
          schema:
            type: integer
            example: 9
        - name: signatire
          in: query
          description: Unique hash signature of a request
          required: true
          schema:
            type: string
            example: d521f3be510b5a8b77124ae82bf3123e528424174e9536ae759b26f88e673b5d
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/paths/~1api~1auth~1register/post/responses/200/content/application~1js\
                  on/schema"
  /api/auth/profile:
