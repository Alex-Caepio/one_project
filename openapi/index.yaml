                  on/schema"
    put:
      operationId: update-current-user-info
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                current_password:
                  type: string
                  example: Qwerty123
                password:
                  type: string
                  example: Qwerty1234
                first_name:
                  type: string
                  example: John
                last_name:
                  type: string
                  example: Doe
                timezone_id:
                  type: integer
                  example: 98
      responses:
        "200":
