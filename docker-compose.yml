version: '3.4'

services:
  oneness_back:
    container_name: $projectName
    image: $registryName/$projectName:$workingEnv
    ports:
      - 8090:80
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
    restart: always
    volumes: 
      - /opt/oneness/logs:/var/www/html/storage/logs
      - /opt/oneness/public:/var/www/html/storage/app/public